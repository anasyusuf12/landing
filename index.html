<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'EB Garamond', serif;
            background-color: #f4f2ef;
            color: #333;
        }

        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: #fdfaf6;
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: 700;
            background-color: #2d2d3a;
            color: #fff;
            padding: 5px 15px;
            border-radius: 5px;
        }

        .navbar nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-size: 16px;
        }

        .navbar .cta {
            background-color: #2d2d3a;
            color: #fff;
            padding: 10px 20px;
            border-radius: 30px;
            display: flex;
            align-items: center;
            font-size: 16px;
            text-decoration: none;
        }

        .navbar .cta i {
            margin-right: 10px;
        }

        /* Hero Section */
        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 50px;
            max-width: 1200px;
            margin: auto;
        }

        .hero .text {
            max-width: 50%;
        }

        .hero h1 {
            font-size: 80px;
            margin: 0;
        }

        .hero p {
            margin: 20px 0;
            font-size: 20px;
            font-weight: 400;
        }

        .hero .stats {
            display: flex;
            margin-top: 30px;
        }

        .hero .stat-box {
            background-color: #2d2d3a;
            color: #fff;
            padding: 20px 30px;
            margin-right: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .hero .stat-box h2 {
            font-size: 30px;
            margin: 0;
        }

        .hero .stat-box p {
            margin: 5px 0 0;
            font-size: 14px;
        }

        .hero .rating {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }

        .hero .rating img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 5px;
        }

        .hero .rating .stars {
            color: #ffcc00;
            font-size: 20px;
            margin-left: 10px;
        }

        .hero .rating span {
            font-size: 16px;
            margin-left: 10px;
        }

        .hero .image {
            max-width: 40%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hero .image img {
            width: 100%;
            height: auto;
            border-radius: 50% / 70%; /* Membentuk oval */
            background-color: #2d2d3a;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <header class="navbar">
        <div class="logo">MF</div>
        <nav>
            <a href="#">ABOUT ME</a>
            <a href="#">PORTFOLIO</a>
            <a href="#">SERVICES</a>
            <a href="#">BLOG</a>
        </nav>
        <a href="#" class="cta">
            <i class="fas fa-phone-volume"></i> Book a Call
        </a>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="text">
            <h1>Hallo!</h1>
            <p>I am Mirray Flamboy, a Product Designer</p>
            <div class="stats">
                <div class="stat-box">
                    <h2>+289</h2>
                    <p>Project Completed</p>
                </div>
                <div class="stat-box">
                    <h2>+17</h2>
                    <p>Startup Raised</p>
                </div>
            </div>
            <div class="rating">
                <img src="https://via.placeholder.com/40" alt="Person 1">
                <img src="https://via.placeholder.com/40" alt="Person 2">
                <img src="https://via.placeholder.com/40" alt="Person 3">
                <img src="https://via.placeholder.com/40" alt="Person 4">
                <div class="stars">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                </div>
                <span>5 Stars Rating</span>
            </div>
        </div>
        <div class="image">
            <img src="https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg" alt="Profile Placeholder">
        </div>
    </section>
</body>
</html>
